<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <div id="result"></div>
        <div class="calculator">
            <div class="left">
                <button class="btn val" value="7">7</button>
                <button class="btn val" value="8">8</button>
                <button class="btn val" value="9">9</button>
                <button class="btn val" value="4">4</button>
                <button class="btn val" value="5">5</button>
                <button class="btn val" value="6">6</button>
                <button class="btn val" value="1">1</button>
                <button class="btn val" value="2">2</button>
                <button class="btn val" value="3">3</button>
                <button class="btn val" value="0">0</button>
                <button class="btn val" value=".">.</button>
                <button class="btn" value="" onclick="tinhtoan()">=</button>
            </div>
            <div class="right">
                <button class="btn" value="" onclick="Del()">DEL</button>
                <button class="btn" value="" onclick="AC()">AC</button>
                <button class="btn" value="" onclick="sin()">SIN</button>
                <button class="btn" value="" onclick="cos()">COS</button>
                <button class="btn val" value="+">+</button>
                <button class="btn val" value="-">-</button>
                <button class="btn val" value="*">*</button>
                <button class="btn val" value="/">/</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
